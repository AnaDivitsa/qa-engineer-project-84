 prerequisites:
  -необходим разнообразный каталог товаров, список самих категорий
 test-data:
  -страница с товарами, каталог товаров, несколько категорий товаров
steps:
  -открываем страницу с товарами
  -слева видим плашку "категории"
  -выбираем и нажимаем определенную категорию товаров
expected-result:
  -со страницы с товарами исчезают все товары вне выбранной категории
