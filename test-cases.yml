- summary:
  -добавление товара в корзину
requirement: 
  -при нажатии на кнопку "в корзину", товар должен отображаться в корзине
prerequisites:
  -необходим каталог товаров, открытая страница каталога товаров,  отдельна кнопка "в корзину" при каталоге, сама корзина на отдельнй странице
test-data:
  -каталог, товар, корзина
steps:
  -открыть каталог товаров
  -выбирать определенный товар
  -нажимать кнопку "добавить в корзину"
  -нажать кнопку "корзина"
  -перейти на страницу корзины
  -видим выбранный нами товар, в том количестве в каком мы сами выбрали 
expected-result:
  -пользователь должен увидеть товар, коотрый он добавлял в корзину, в корзине товаров.
